  <ion-toolbar >
    <!-- <ion-title align="center">
      Arbeitsstunden

    <ion-buttons slot="start">  
      <ion-menu-button color="secondary" ></ion-menu-button>   
    </ion-buttons>  
    <ion-buttons slot="end">
      <ion-button class="bordered"  (click)="today()">
				<ion-icon color="secondary"  name="today-outline" slot="icon-only"></ion-icon>
			</ion-button>

      </ion-button> -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>
 
<ion-content [fullscreen]="true">
  <h1 align="center">
    Kalendar
  </h1>
  <!-- <ion-button fill="clear" (click)="go()">
    <ion-icon color="secondary" name="american-football" slot="icon-only"></ion-icon>
  </ion-button> -->
  <div class="slides ion-margin-bottom">
    <ion-row class="animate__animated animate__slideInUp animate__fast">
    <ion-col size="3" align="left">
      <ion-button fill="clear" (click)="changeMode('month')">
       Monat
      </ion-button>
    </ion-col>

    <ion-col size="6" text-center align="center" >
      <ion-button fill="clear"  (click)="changeMode('week')">
        Woche
       </ion-button>
    </ion-col>
    
    <ion-col size="3" align="right" >
      <ion-button fill="clear" (click)="changeMode('day')">
       Tag
      </ion-button>
    </ion-col>
  </ion-row>
    <ion-row class="animate__animated animate__slideInUp animate__fast">
      
      <!-- Move back one screen of the slides -->
      <ion-col size="3" align="left">
        <ion-button fill="clear" (click)="back()">
          <ion-icon color="secondary" name="arrow-back" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>

      <ion-col size="6" text-center align="center" >
        <ion-label position="floating" class="viewTitle">{{ viewTitle }}</ion-label>
      </ion-col>
      
  
      <!-- Move forward one screen of the slides -->
      <ion-col size="3" align="right" >
        <ion-button fill="clear" (click)="next()">
          <ion-icon color="secondary" name="arrow-forward" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    
    <calendar 
        [eventSource]="eventSource"
        [calendarMode]="calendar.mode"
        [currentDate]="calendar.currentDate"
        [showEventDetail] = "true"
        (onCurrentDateChanged)="onCurrentDateChanged($event)"
        (onEventSelected)="onEventSelected($event)"
        (onTitleChanged)="onViewTitleChanged($event)"
        (onTimeSelected)="onTimeSelected($event)" 
        startHour="6"
        endHour="20"
        step="30"
        startingDayWeek="1">
    </calendar>
  </div>
