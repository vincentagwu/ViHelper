<ion-app [class.dark-theme]="dark">
  <ion-split-pane contentId="main-content">

    <ion-menu contentId="main-content">
      <ion-content>
        <ion-list lines="none">
          <ion-list-header>
            Hilfen
          </ion-list-header>
          <ion-menu-toggle autoHide="false" *ngFor="let p of appPages; let i = index">
            <ion-item [routerLink]="[p.url]" routerLinkActive="selected" routerDirection="root" detail="false">
              <ion-icon slot="start" [name]="p.icon + '-outline'"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>

          </ion-menu-toggle>
        </ion-list>
        <ion-list lines="none">
          <ion-list-header>
            App-Einstellung
          </ion-list-header>

          <ion-item>
            <ion-icon *ngIf="dark == null" color="dark" slot="start" name="moon-outline"></ion-icon>
            <ion-icon *ngIf="dark == false" color="dark" slot="start" name="moon-outline"></ion-icon>
            <ion-icon *ngIf="dark == true" color="warning" slot="start" name="moon-outline"></ion-icon>
            <ion-label>
              Dark Mode
            </ion-label>
            <ion-toggle [checked]="dark == true?true:false" [(ngModel)]="dark" (ionChange)="onClick($event)" slot="end"></ion-toggle>
          </ion-item>
        </ion-list>
        <ion-list lines="none">
          <ion-list-header>
            Informationen
          </ion-list-header>
          <ion-item routerLink="tutorial"  detail="false">
            <lottie-player class="lottie-player-icon" slot="start" autoplay loop  src="https://assets5.lottiefiles.com/packages/lf20_fgltupfx.json">
            </lottie-player>
            <!-- <ion-icon slot="start" name="gift-outline"></ion-icon> -->
            <ion-label>
              Geschenkinformation
            </ion-label>
          </ion-item>
          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="information"  detail="false">
              <ion-icon slot="start" name="information-circle"></ion-icon>
              <ion-label>
                Information
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>

  </ion-split-pane>
  
 
</ion-app>
