<ion-content [fullscreen]="true" [class.dark-theme]="dark">
  <ion-tabs [class.dark-theme]="dark">
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="tab1" selected="true" >

        <!-- wrap in a div so we can set a background color when the tab is selected-->
        <div class="tab-highlight">
          <ion-icon name="journal-outline"></ion-icon>
        </div>
      </ion-tab-button>


      <ion-tab-button tab="tab2" >
        <div class="tab-highlight">
          <ion-icon name="car-outline"></ion-icon>
        </div>
      </ion-tab-button>

      <ion-tab-button tab="tab3">
        <div class="tab-highlight">
          <ion-icon name="calendar-outline"></ion-icon>
        </div>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
